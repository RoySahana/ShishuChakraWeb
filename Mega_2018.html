<!DOCTYPE html>
<html lang = "us eng">
	<title>mega html</title>
	<meta charset = "utf-8">
	<meta name="keywords" content = "drawing competition">
	<meta name="author" content = "Sahana">
		
		  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		  <script type = "text/javascript"
	      src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"/>
		  <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
          <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	      <script src = "/js/Mega_2018.js"></script>
	      <link rel="stylesheet" href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" type="text/css">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
	      <link rel = "stylesheet" href = "/css/Mega_2018.css" type = "text/css"> 
	
<head>
	<style>
		
	</style>
</head>
<body>
	<div id = "container">
		<header>
			<div id = "logo">
			<img src="/img/logo1.jpg" alt="logo" id="logo">
		</div>
		<div id = "heading">
			<img src="/img/clubname.jpg" alt="logo" id="clubname">
		</div>
		<div id="div3">
			<a href="https://www.facebook.com/groups/395354180555664" class="fa fa-facebook" target = "_blank"></a>
		</div>
		</header>
	<div id = "announcement">
		<img src="/img/announcement1.jpg" alt="logo" id="annou">
	</div>
	<div id = "divfrm">
		<table>
		<form>
		<legend align="center" id = "legend1"><strong>SIT & DRAW CONTEST 2018</strong></legend>
			<tr>
				<td><label for = "formno">Form No.<span style = "color:red;">(*)</span></label></td>
				<td><input id = "formno" name = "form" type = "text" required onkeypress= "return numbersonly(event)" maxlength = "3" minlength = "1"  placeholder = "Enter Form No."></td>
			</tr>
			<tr>
				<td><label for = "cname">Name<span style = "color:red;">(*)</span></label></td>
				<td><input id = "cname" name = "name" type = "text"  onkeypress="return alphabetsonly(event)" maxlength = "40" required placeholder = "Enter Contestant Name..."></td>
			</tr>
			<tr>
				<td><label for = "fname">Father's Name</label></td>
				<td><input id = "fname" name = "faname" maxlength = "20" type = "text"  onkeypress="return alphabetsonly(event)" maxlength = "40" value="NA" placeholder = "Enter Father's Name..."></td>
			</tr>
			<tr>
				<td><label for = "phnum">Phone Number<span style = "color:red;">(*)</span></label></td>
				<td><input id = "phnum" name = "phone" maxlength = "12" type = "text" onkeypress= "return numbersonly(event)" required placeholder = "Enter Phone no..."></td>
			</tr>
			<tr>
				<td><label for = "email">E-mail<span style = "color:red;">(*)</span></label></td>
				<td><input id = "email" type = "email" name = "email1" minlength = "2" required placeholder = "Enter E-mail Id..."></td>
			</tr>
			<tr>
				<td><label for = "add">Address<span style = "color:red;">(*)</span></label></td>
				<td><input id = "add" type = "text" name = "addr" required placeholder = "Enter Address..."></td>
			</tr>
			<tr>
				<td><label for = "sname">School Name<span style = "color:red;">(*)</span></label></td>
				<td><input id = "sname" type = "text" name = "scname" onkeypress="return alphabetsonly(event)" required placeholder = "Enter School Name..."></td>
			</tr>
			<tr>
				<td><label for = "standard">Standard<span style = "color:red;">(*)</span></label></td>
				<td><select name="class" id="standard" required>
					<option id = "id0" value="">Please Select</option>
					<option id = "id1" value="A">Upto 1</option>
					<option id = "id2" value="B">2-3</option>
					<option id = "id3" value="C">4-5</option>
					<option id = "id4" value="D">6-8</option>
					<option id = "id5" value="E">9-10</option>
				</select></td>
			</tr>
			<tr>
				<td><label for = "group">Group<span style = "color:red;">(*)</span></label></td>
				<td><input id = "group1" type = "text" onkeypress = "return grouponly(event)" name = "grouping" maxlength="1" required placeholder = "Enter Group..."></td>
			</tr>
			<tr>
				<td><label>BirthDay<span style = "color:red;">(*)</span></label></td>
				<td><input id = "datepicker1" type="text" required placeholder = "Enter Birthday..."></td>
			</tr>
			<tr>
				<td><label for = "age">Age<span style = "color:red;">(*)</span></label></td>
				<td><input id = "age" type = "text" name = "age" onkeypress= "return numbersonly(event)" maxlength = "2" required placeholder = "Enter Age..."></td>
			</tr>
			<tr>
				<td colspan="2" align = "right"><input id = "reset" type = "reset" value = "Reset" onkeypress = "return resetall(event)"><input id = "submit" type = "submit" value = "Submit"></td>
			</tr>
		</form>
		</table>
	</div>
	<div id = "img1">
		<img src="/img/img1.jpg" alt="logo" id="image1">
	</div>
	<div id = "img2">
		<img src="/img/img2.jpg" alt="logo" id="image2">
	</div>
	<footer></footer>
</div>
</body>
</html>
